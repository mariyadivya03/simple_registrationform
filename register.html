<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-top: 10px;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form action="connect.php" method="POST" enctype="multipart/form-data">

            <label>First Name:</label>
            <input type="text" name="FirstName" required>

            <label>Last Name:</label>
            <input type="text" name="LastName" required>

            <label>Gender:</label><br>
            <input type="radio" name="Gender" value="Male" required> Male
            <input type="radio" name="Gender" value="Female" required> Female
            <input type="radio" name="Gender" value="Others" required> Others<br>

            <label>Email:</label>
            <input type="email" name="Email" required>

            <label>Password:</label>
            <input type="password" name="Password" required minlength="6"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                title="At least 1 number, 1 uppercase, 1 lowercase, and 6+ characters">

            <label>Phone Number:</label>
            <input type="text" name="PhoneNo" required>

            <label>Course:</label>
            <select name="Course" required>
                <option value="">--Select Course--</option>
                <option value="MCA">MCA</option>
                <option value="BCA">BCA</option>
                <option value="B.Sc CS">B.Sc CS</option>
                <option value="B.Tech IT">B.Tech IT</option>
            </select>

            <label>Languages Known:</label><br>
            <input type="checkbox" name="Languages[]" value="Tamil"> Tamil<br>
            <input type="checkbox" name="Languages[]" value="English"> English<br>
            <input type="checkbox" name="Languages[]" value="Hindi"> Hindi<br><br>

            <label>Upload Resume (PDF/DOC/DOCX):</label>
            <input type="file" name="resume" accept=".pdf,.doc,.docx"><br><br>

            <input type="submit" name="submit" value="Register">
        </form>
    </div>
</body>
</html>
